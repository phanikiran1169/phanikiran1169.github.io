<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:image" content="{{ site.author.image }}">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/assets/favicon.ico">
  <!-- Theme style -->
  <script src="{{ site.baseurl }}/assets/js/theme.js"></script>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <!-- Animate CSS CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
</head>

<body class="h-100 d-flex flex-column">
  <main class="flex-shrink-0 container mt-5">
    <nav class="navbar navbar-expand-lg navbar-themed">
      <a class="navbar-brand" href="{{ site.baseurl }}/"><h5><b>{{ site.title }}</b></h5></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-1x fa-bars text-themed"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link {% if page.url == '/projects/' %}active{% endif %}" href="{{ site.baseurl }}/projects/">Projects</a>
          <a class="nav-item nav-link {% if page.url == '/about/' %}active{% endif %}" href="{{ site.baseurl }}/about/">About</a>
          <a class="nav-item nav-link {% if page.url == '/resume/' %}active{% endif %}" href="{{ site.baseurl }}/resume/">Resume</a>
          <!-- Theme toggle button removed -->
        </div>
      </div>
    </nav>
    
    {{ content }}
    
  </main>
  
  <footer class="mt-auto py-3 text-center">
    <small class="text-muted mb-2">
      <i class="fas fa-code"></i> with <i class="fas fa-heart"></i>
      by <strong>{{ site.author.name }}</strong>
    </small>
    <div class="container-fluid justify-content-center">
      {% if site.author.email %}
        <a class="social mx-1" href="mailto:{{ site.author.email }}" style="color: #6c757d" onMouseOver="this.style.color='#db4437'" onMouseOut="this.style.color='#6c757d'">
          <i class="fas fa-envelope fa-1x"></i>
        </a>
      {% endif %}
      {% if site.author.github %}
        <a class="social mx-1" href="https://www.github.com/{{ site.author.github }}" style="color: #6c757d" onMouseOver="this.style.color='#333333'" onMouseOut="this.style.color='#6c757d'">
          <i class="fab fa-github fa-1x"></i>
        </a>
      {% endif %}
      {% if site.author.linkedin %}
        <a class="social mx-1" href="https://www.linkedin.com/in/{{ site.author.linkedin }}" style="color: #6c757d" onMouseOver="this.style.color='#007bb5'" onMouseOut="this.style.color='#6c757d'">
          <i class="fab fa-linkedin-in fa-1x"></i>
        </a>
      {% endif %}
    </div>
    <small id="attribution">
      theme <a href="https://github.com/yousinix/portfolYOU">portfolYOU</a>
    </small>
  </footer>
  
  <!-- GitHub Buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Popper.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <!-- Bootstrap JS CDN -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- wow.js CDN & Activation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
  <script> new WOW().init(); </script>
  <!-- Initialize all tooltips -->
  <script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
  </script>
</body>
</html>
